<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free YouTube Thumbnail Downloader - Download Thumbnails in HD</title>
    <meta name="description" content="Easily download YouTube thumbnails in HD, Medium, and Small sizes. Just enter the YouTube video link and get the thumbnail instantly.">
    <meta name="keywords" content="YouTube thumbnail downloader, download YouTube thumbnails, free YouTube thumbnails, HD YouTube thumbnails, YouTube thumbnail grabber">
    <meta name="author" content="Your Name">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; }
        img { margin-top: 20px; }
        .thumbnail-container { margin-top: 20px; }
        .thumbnail { margin: 10px; }
        footer { margin-top: 50px; font-size: 0.9em; color: #555; }
    </style>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Free YouTube Thumbnail Downloader",
        "url": "https://yourwebsite.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourwebsite.com/search?query={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <h1>Free YouTube Thumbnail Downloader</h1>
    <p>Enter the YouTube video URL below to download the thumbnail in HD, Medium, or Small size.</p>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
    <button onclick="getThumbnail()">Get Thumbnail</button>
    <div id="thumbnailResult" class="thumbnail-container"></div>
    <script>
        function getThumbnail() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = url.split('v=')[1]?.split('&')[0];
            if (!videoId) {
                document.getElementById('thumbnailResult').innerHTML = 'Please enter a valid YouTube URL.';
                return;
            }

            const thumbnailUrls = {
                large: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                medium: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                small: `https://img.youtube.com/vi/${videoId}/default.jpg`
            };

            document.getElementById('thumbnailResult').innerHTML = `
                <div class="thumbnail">
                    <h3>Large</h3>
                    <img src="${thumbnailUrls.large}" alt="Large YouTube Thumbnail"><br>
                    <a href="${thumbnailUrls.large}" download>Download Large</a>
                </div>
                <div class="thumbnail">
                    <h3>Medium</h3>
                    <img src="${thumbnailUrls.medium}" alt="Medium YouTube Thumbnail"><br>
                    <a href="${thumbnailUrls.medium}" download>Download Medium</a>
                </div>
                <div class="thumbnail">
                    <h3>Small</h3>
                    <img src="${thumbnailUrls.small}" alt="Small YouTube Thumbnail"><br>
                    <a href="${thumbnailUrls.small}" download>Download Small</a>
                </div>
            `;
        }
    </script>
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service | Contact Us</p>
    </footer>
</body>
</html>
